<!DOCTYPE html>
<html>
    <head>
        <title>TicTacToe</title>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div id="header" class="header">
    </div>
    <div class="container">
        <div id="s0" class="box">
        </div>
        <div id="s1" class="box">
            
        </div>
        <div id="s2" class="box">
            
        </div>
        <div id="s3" class="box">
            
        </div>
        <div id="s4" class="box">
            
        </div>
        <div id="s5" class="box">
            
        </div>
        <div id="s6" class="box">
            
        </div>
        <div id="s7" class="box">
            
        </div>
        <div id="s8" class="box">
            
        </div>
    </div>
    <div id="players">
        <label for="name1">Player 1:</label>
        <input type="text" id="name1">
        <label for="x1">X</label>
        <input type="radio" id="x1" name="player1" value="X">
        <label for="o1">O</label>
        <input type="radio" id="o1" name="player1" value="O">
        <br>
        <label  for="name2">Player 2:</label>
        <input style="margin-top: 5px;" type="text" id="name2">
        <label for="x2">X</label>
        <input type="radio" id="x2" name="player2" value="X">
        <label for="o2">O</label>
        <input type="radio" id="o2" name="player2" value="O">
        <br>
        <button style="margin-top:7px;margin-left:105px" id='startBtn'>START</button>
        
    </div>

    <script src="tictactoe.js"></script>
</body>
</html>
